<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Game</title>
        <link rel="stylesheet" href="final-game.css">
        
    </head>
    <body style="background-color: black; ">
        <div>
            <div class="headbar">           
                Rock Paper Scissors
            </div>

            <div class="dbody">
                    <div class="buttonAlign">
                        <button class = "clicker" onclick="choice = computer(); winner('Rock');">
                            Rock
                        </button>
                        <img class = "rockImage" src="/img/Rock.png ">

                    </div>

                    <div class="buttonAlign">
                        <button class = "clicker" onclick="choice = computer(); winner('Paper');">
                            Paper
                        </button>
                        <img class = "rockImage" src="/img/Paper.png ">
                    </div>

                    <div class="buttonAlign">
                        <button class = "clicker" onclick="choice = computer(); winner('Scissors');">
                            Scissors
                        </button>
                        <img class = "rockImage" src="/img/Scissors.png ">
                    </div>
            </div>

        </div>
        
        <script>
            let choice;

            function computer()
            {
                const randomNumber = Math.random()
                let choice = '';

                if(randomNumber <= (1/3))
                    {
                        choice = 'Rock';
                    }

                else if(randomNumber > (1/3) && randomNumber <= (2/3) )
                    {
                        choice = 'Paper';
                    }

                else
                    {
                        choice = 'Scissors';
                    }
                
                return choice;
            }

            function winner(option)
            {
                let result = '';
                if (option === 'Scissors')
                {
                    if (choice === "Rock")
                    {
                        result = 'You Lose!'   
                    }
                    else if (choice === "Scissors")
                    {
                        result = 'Its A Tie!'   
                    }
                    else
                    {
                        result = 'You Win!'
                    }
                    
                }
                else if (option === 'Rock')
                {
                    if (choice === "Rock")
                    {
                        result = 'Its A Tie!'   
                    }
                    else if (choice === "Scissors")
                    {
                        result = 'You Win!'   
                    }
                    else
                    {
                        result = 'You Lose!'
                    }
                    
                }

                else 
                {
                    if (choice === "Rock")
                    {
                        result = 'You Win!'   
                    }
                    else if (choice === "Scissors")
                    {
                        result = 'You Lose!'   
                    }
                    else
                    {
                        result = 'Its A Tie!'
                    }

                }
                alert(`You picked ${option}, Computer picked ${choice}, ${result}`)

                return result;

            }
        
        </script>
    </body> 
</html>
